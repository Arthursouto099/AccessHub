spring.application.name=accesshub

server.port=8080

# Database (rodando no seu PC, Postgres via Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/accesshub_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Em DEV use update; em PROD use validate
spring.jpa.hibernate.ddl-auto=update

# (Opcional) garantir schema padrão
spring.jpa.properties.hibernate.default_schema=public

jwt.secret=${JWT_SECRET:dev-secret}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION:2}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:2592000}


# Logs úteis
logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.security=info
